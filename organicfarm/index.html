<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organic Farm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Organic Farm</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#offers">Offers</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- About Section -->
  <section id="about" class="container my-5 text-center">
    <header>
        <h1>Welcome to Our Organic Farm</h1>
        <p>Fresh. Natural. Sustainable.</p>
      </header>
    <p>We grow organic fruits and vegetables using natural farming techniques.</p>
    <img src="images/farm.jpg" class="img-fluid rounded mt-3" alt="Farm Image">
  </section>

  <!-- Products Section -->
  <section id="products" class="container my-5">
    <h2 class="text-center text-success">Our Products</h2>
    <div class="row mt-4">
      <div class="col-md-4 text-center mb-4">
        <img src="images/vegetable.jpg" class="img-fluid rounded" alt="Vegetables" />
        <h5 class="mt-2">Fresh Vegetables</h5>
      </div>
      <div class="col-md-4 text-center mb-4">
        <img src="images/fruits.jpg" class="img-fluid rounded" alt="Fruits" />
        <h5 class="mt-2">Organic Fruits</h5>
      </div>
      <div class="col-md-4 text-center mb-4">
        <img src="images/herbs.jpg" class="img-fluid rounded" alt="Herbs" />
        <h5 class="mt-2">Herbs & Spices</h5>
      </div>
    </div>
  </section>

  <!-- Offers Section -->
  <section id="offers" class="container text-center my-5">
    <h2 class="text-success">Special Offers</h2>
    <button class="btn btn-success mt-3" onclick="showOffers()">Show Offers & Charges</button>
    <div id="offersBox" class="fw-bold mt-3"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Organic Farm | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
