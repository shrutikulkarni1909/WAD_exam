<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MYCITY - Jaipur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #bb9173;">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="#">MYCITY</a>
    </div>
  </nav>

  <!-- City Name Header -->
  <header class="text-center my-4" style="color: #bb9173;">
    <h1 class="display-5 fw-bold">Jaipur</h1>
  </header>

  <!-- Landmark Cards -->
  <div class="container mb-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col">
        <div class="card">
          <img src="images/hawamahal.jpg" class="card-img-top" alt="Hawa Mahal">
          <div class="card-body">
            <h5 class="card-title text-success" style="font-family: 'Georgia', serif;">Hawa Mahal</h5>
            <button class="btn btn-outline-success w-100" onclick="showInfo('Hawa Mahal', 'A palace with 953 small windows.')">Show Info</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="images/amer-fort-jaipur.jpg" class="card-img-top" alt="Amber Fort">
          <div class="card-body">
            <h5 class="card-title text-success" style="font-family: 'Courier New', monospace;">Amber Fort</h5>
            <button class="btn btn-outline-success w-100" onclick="showInfo('Amber Fort', 'A majestic fort with Hindu-Mughal style.')">Show Info</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="images/images.jpeg" class="card-img-top" alt="City Palace">
          <div class="card-body">
            <h5 class="card-title text-success" style="font-family: 'Verdana', sans-serif;">City Palace</h5>
            <button class="btn btn-outline-success w-100" onclick="showInfo('City Palace', 'A royal palace complex with museums.')">Show Info</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Info Box -->
  <div class="container text-center" style="background-color: #bb9173; color:white" >
    <div id="infoBox" class="alert  d-none"></div>
  </div>

  <!-- Footer -->
  <footer class="footer text-white text-center py-3" style="background-color: #bb9173; position: fixed; bottom: 0; width: 100%;">
    &copy; 2025 MYCITY | Designed for Jaipur Tourism
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
